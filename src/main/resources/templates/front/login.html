<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{/front/common/loginLayout}"
>
<th:block th:include="front/common/loginLayout :: head"/>
<body>
<div layout:fragment="main">
    <div class="logo-title">
        <p th:text="${f34}"></p>
    </div>
    <div class="logo-title logo-sub-title">
        <p th:text="${f35}"></p>
    </div>
    <form action="/doLogin" method="post">
        <div>
            <label for="username"></label>
            <input id="username" type="text" th:placeholder="${f36}">
        </div>
        <div>
            <label for="password"></label>
            <input id="password" type="password" th:placeholder="${f37}">
        </div>
        <div class="login-space-between">
            <div><a href="/forgot" th:text="${f38}"></a></div>
            <div><a href="/register" th:text="${f39}"></a></div>
        </div>
        <input type="submit" th:value="${f40}"/>
    </form>
    <div class="login-bottom">
        <p th:text="${f41}"></p>
    </div>
</div>
</body>
</html>
