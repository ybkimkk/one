<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>${comment}：</label>
                            <input type="text" name="username"/>
                        </li>
                        <li>
                            <label>${comment}：</label>
                            <input type="text" name="sex"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:article:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:article:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:article:remove')}]];
    var prefix = ctx + "admin/system/userList";

    $(function () {
        var options = {
            url: prefix + "/list",
            modalName: "【用户列表】",
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '${comment}',
                    visible: false
                },
                {
                    field: 'username',
                    title: '${comment}'
                },
                {
                    field: 'sex',
                    title: '${comment}'
                },
                {
                    field: 'name',
                    title: '${comment}'
                },
                {
                    field: 'hobby',
                    title: '${comment}'
                },
                {
                    field: 'occupation',
                    title: '${comment}'
                },
                {
                    field: 'birthday',
                    title: '${comment}'
                },
                {
                    field: 'tel',
                    title: '${comment}'
                },
                {
                    field: 'line',
                    title: '${comment}'
                },
                {
                    field: 'whats_app',
                    title: '${comment}'
                },
                {
                    field: 'telegram',
                    title: '${comment}'
                },
                {
                    field: 'country',
                    title: '${comment}'
                }
            ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
